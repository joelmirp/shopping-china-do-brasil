
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping China do Brasil</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="topbar">
      <h1>Shopping China do Brasil</h1>
      <input type="text" placeholder="Buscar produtos...">
    </div>
    <nav>
      <ul>
        <li><a href="#">Ferramentas</a></li>
        <li><a href="#">Máquinas</a></li>
        <li><a href="#">Peças</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Produtos em destaque</h2>
    <div class="produtos">
      <div class="produto">
        <img src="https://via.placeholder.com/200" alt="Produto 1">
        <h3>Parafusadeira X</h3>
        <p>R$ 299,00</p>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200" alt="Produto 2">
        <h3>Serra Circular Y</h3>
        <p>R$ 489,00</p>
      </div>
      <div class="produto">
        <img src="https://via.placeholder.com/200" alt="Produto 3">
        <h3>Kit Brocas Z</h3>
        <p>R$ 89,00</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Shopping China do Brasil. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
