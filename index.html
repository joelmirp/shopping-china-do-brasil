<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping China do Brasil</title>
  <link rel="stylesheet" href="estilos.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="topbar">
      <img src="Logotipo.png" alt="Logo do site" width="100" style="vertical-align: middle; margin-right: 10px;">
      <h1>Shopping China do Brasil</h1>
      <input type="text" placeholder="Buscar produtos..." />
      <button class="menu-toggle">☰</button>
    </div>
    <nav>
      <ul>
        <li><a href="#">Ferramentas</a></li>
        <li><a href="#">Máquinas</a></li>
        <li><a href="#">Peças</a></li>
        <li><a href="#">Ofertas</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="destaque">
      <h2>Produtos em destaque</h2>
      <div class="produtos">
        <div class="produto">
          <img src="https://via.placeholder.com/200" alt="Produto 1" />
          <h3>Parafusadeira X</h3>
          <p>R$ 299,00</p>
          <a href="#" class="btn">Comprar</a>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/200" alt="Produto 2" />
          <h3>Serra Circular Y</h3>
          <p>R$ 489,00</p>
          <a href="#" class="btn">Comprar</a>
        </div>
        <div class="produto">
          <img src="https://via.placeholder.com/200" alt="Produto 3" />
          <h3>Kit Brocas Z</h3>
          <p>R$ 89,00</p>
          <a href="#" class="btn">Comprar</a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shopping China do Brasil. Todos os direitos reservados.</p>
  </footer>

  <!-- Script para toggle do menu mobile -->
  <script>
    document.querySelector('.menu-toggle').addEventListener('click', () => {
      document.querySelector('nav').classList.toggle('open');
    });
  </script>
</body>
</html>
